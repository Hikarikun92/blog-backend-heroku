spring.r2dbc.url=r2dbc:h2:mem:///testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL
spring.r2dbc.username=sa
spring.r2dbc.password=

spring.flyway.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL
spring.flyway.user=${spring.r2dbc.username}
spring.flyway.password=${spring.r2dbc.password}

spring.jpa.show-sql=true
logging.level.root=trace
logging.level.sql=trace
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace
logging.level.dev.miku.r2dbc.mysql.client.ReactorNettyClient=trace

